          $ref: "#/components/responses/App.ResponseJson.Error5XX"

    put:
      summary: Метод сохранения элемента формы
      description: |-
        Метод предназначен для сохранения информации об элементе формы в БД

        **Ограничения и ошибки полей:**
      operationId: storeFormElement
      tags:
        - Controls.FormElements

      security:
        - bearerAuth: []

      parameters:
        - $ref: "#/components/parameters/App.Request.Header.AcceptLanguage"
        - $ref: "#/components/parameters/App.Request.Header.CorrelationID"
        - $ref: "#/components/parameters/Controls.FormElements.AdminAPI.Request.Path.ElementID"

      requestBody:
        required: true
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/Controls.FormElements.AdminAPI.Request.Model.StoreFormElement"

      responses:
        "204":
          description: Информация об элементе формы успешно сохранена
        "400":
          # Название переменной записи не может быть пустым
          # Указанное название записи уже существует
          # Название переменной записи не может быть более 32 символов
          # Название переменной записи должны соответствовать следующему шаблону "[a-zA-Z][a-zA-Z0-9]+"
          # Заголовок записи не может быть пустым
          # Заголовок записи не может быть более 128 символов
          $ref: "#/components/responses/App.ResponseJson.Error400"
        "401":
          $ref: "#/components/responses/App.ResponseJson.Error401"
        "403":
          $ref: "#/components/responses/App.ResponseJson.Error403"
        "404":
          $ref: "#/components/responses/App.ResponseJson.Error404"
        "500":
          $ref: "#/components/responses/App.ResponseJson.Error5XX"

    delete:
      summary: Метод удаления элемента формы
      description: Метод предназначен для удаления информации об элементе формы из БД
      operationId: removeFormElement
      tags:
        - Controls.FormElements

      security:
        - bearerAuth: []

      parameters:
        - $ref: "#/components/parameters/App.Request.Header.AcceptLanguage"
        - $ref: "#/components/parameters/App.Request.Header.CorrelationID"
        - $ref: "#/components/parameters/Controls.FormElements.AdminAPI.Request.Path.ElementID"

      responses:
        "204":
          description: Информация об элементе формы успешно удалена
        "401":
          $ref: "#/components/responses/App.ResponseJson.Error401"
        "403":
          $ref: "#/components/responses/App.ResponseJson.Error403"
        "404":
          $ref: "#/components/responses/App.ResponseJson.Error404"
        "500":
          $ref: "#/components/responses/App.ResponseJson.Error5XX"

  /v1/controls/form-elements/{elementId}/move:
    patch:
      summary: Метод перемещения элемента формы
      description: Метод предназначен для изменения позиции элемента формы в списке элементов в БД
      operationId: moveFormElement
      tags:
        - Controls.FormElements

      security:
        - bearerAuth: []

      parameters:
        - $ref: "#/components/parameters/App.Request.Header.AcceptLanguage"
        - $ref: "#/components/parameters/App.Request.Header.CorrelationID"
        - $ref: "#/components/parameters/Controls.FormElements.AdminAPI.Request.Path.ElementID"

      requestBody:
        required: true
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/App.Request.Model.MoveItem"

      responses:
        "204":
          description: Элемент формы был успешно перемещён
        "400":
          # Поле, после которого необходимо вставить указанное поле не найдено
          $ref: "#/components/responses/App.ResponseJson.Error400"
        "401":
          $ref: "#/components/responses/App.ResponseJson.Error401"
        "403":
          $ref: "#/components/responses/App.ResponseJson.Error403"
        "404":
          $ref: "#/components/responses/App.ResponseJson.Error404"
        "500":
          $ref: "#/components/responses/App.ResponseJson.Error5XX"

components:

  parameters:
    App.Request.Header.AcceptLanguage:
      description: https://developer.mozilla.org/ru/docs/Web/HTTP/Headers/Accept-Language
      name: Accept-Language
      in: header
      required: false
      schema:
        type: string
        default: "ru"
      example: "ru;q=0.9, fr-CH, fr;q=0.8, en;q=0.7, *;q=0.5"

    App.Request.Header.CorrelationID:
      description: Уникальный идентификатор запроса
      name: CorrelationID
      in: header
      required: false
      schema:
        type: string
        format: uuid
      example: "f7479171-83d2-4f64-84ac-892f8c0aaf48"

    App.Request.Query.Filter.SearchText:
      description: Поисковая строка
      name: query
      in: query
      required: false
      schema:
        type: string
        maxLength: 128
      example: "перфокарта"

    App.Request.Query.Filter.Statuses:
      description: Список статусов через "," (см. App.Enum.Status)
      name: statuses
      in: query
      required: false
      schema:
        type: string
        default: "ENABLED"
      example: "DRAFT,ENABLED"

    App.Request.Query.ListPager.PageIndex:
      description: Индекс страницы списка с записями
      name: pageIndex
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        maximum: 1024
        default: 0
      example: 2

    App.Request.Query.ListPager.PageSize:
      description: Количество записей на страницу списка
      name: pageSize
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 1024
        default: 50
      example: 70

    App.Request.Query.ListSorter.SortField:
      description: Название колонки, по которой происходит сортировка
      name: sortField
      in: query
      required: false
      schema:
        type: string
      example: "caption"

    App.Request.Query.ListSorter.SortDirection:
      description: Направление сортировки
      name: sortDirection
      in: query
      required: false
      schema:
        description: |-
          Направление сортировки:
          - ASC - по возрастанию;
          - DESC - по убыванию;
        type: string
        enum:
          - ASC
          - DESC
        default: "ASC"
      example: "DESC"

    Custom.Request.Query.Filter.ElementDetailing:
      description: Список типов детализации через "," (см. Custom.Enum.FormElementDetailing)
      name: detailing
      in: query
      required: false
      schema:
        type: string
        default: "NORMAL"
      example: "NORMAL,EXTENDED"

    Controls.ElementTemplates.AdminAPI.Request.Path.TemplateID:
      description: Идентификатор шаблона элемента
      name: templateId
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      example: 1000

    Controls.Forms.AdminAPI.Request.Path.FormID:
      description: Идентификатор формы
      name: formId
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      example: 1000

    Controls.FormElements.AdminAPI.Request.Path.ElementID:
      description: Идентификатор поля формы
      name: elementId
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      example: 1000

    Controls.FormElements.AdminAPI.Request.Query.FormID:
      description: Идентификатор формы
      name: formId
      in: query
      required: true
      schema:
        type: integer
        minimum: 1
      example: 1000

  schemas:
    App.Enum.Status:
      description: |-
        Текущий статус записи:
        - DRAFT - черновик;
        - ENABLED - используется;
        - DISABLED - отключена;
      type: string
      enum:
        - DRAFT
        - ENABLED
        - DISABLED
      example: "ENABLED"

    App.Field.Caption:
      description: Название записи
      type: string
      maxLength: 128
      example: "Название"

    App.Field.Date.CreatedAt:
      description: Дата и время создания записи (UTC)
      type: string
      format: date-time
      example: "2023-01-01T12:00:00.000+02:00"

    App.Field.Date.UpdatedAt:
      description: Дата и время обновления записи (UTC)
      type: string
      format: date-time
      nullable: true
      example: "2023-01-01T12:00:00.000+02:00"

    App.Field.IntegerID:
      description: Идентификатор записи
      type: integer
      minimum: 1
      example: 1000

    App.Field.ListPager.Total:
      description: Количество записей в БД с учётом указанных в запросе фильтров
      type: integer
      minimum: 0
      example: 584

    App.Field.TagVersion:
      description: Текущая версия записи
      type: integer
      minimum: 1
      example: 5

    App.Request.Model.ChangeStatus:
      description: |-
        DTO изменения статуса записи

        Возможные варианты переключений:
        - DRAFT -> ENABLED, DISABLED;
        - ENABLED -> DISABLED;
        - DISABLED -> ENABLED;
      type: object
      required:
        - version
        - status
      properties:
        version:
          $ref: "#/components/schemas/App.Field.TagVersion"
        status:
          $ref: "#/components/schemas/App.Enum.Status"

    App.Request.Model.MoveItem:
      description: DTO перемещения записи в рамках списка
      type: object
      required:
        - afterId
      properties:
        afterId:
          description: |-
            Идентификатор записи, после которой необходимо вставить указанную запись.\
            При afterId = 0 запись вставляется в начало списка.
          type: integer
          example: 7

    App.Response.Model.ErrorList:
      description: DTO списка пользовательских ошибок 400
      type: array
      items:
        $ref: "#/components/schemas/App.Response.Model.ErrorAttribute"

    App.Response.Model.ErrorAttribute:
      description: DTO пользовательской ошибки 400
      type: object
      required:
        - id
        - value
      properties:
        id:
          description: Название атрибута, где произошла ошибка
          type: string
          example: "attributeName"
        value:
          description: Описание ошибки
          type: string
          example: "Атрибут не может быть пустым | Указано недопустимое значение атрибута"

    App.Response.Model.ErrorDetails: # RFC 7807 (Problem Details for HTTP APIs)
      description: DTO следующих ошибок - 401, 403, 404, 5XX
      type: object
      required:
        - title
        - details
        - request
        - time
      properties:
        title:
          description: Краткое описание проблемы, понятное человеку
          type: string
          example: "Resource not found"
        details:
          description: Описание конкретно возникшей ошибки, понятное человеку
          type: string
          example: "Resource [User] with id = [123456] not found. You MUST use PUT to add a resource instead of GET"
        request:
          description: Метод и URL запроса
          type: string
          example: "PUT /users/123456"
        time:
          description: Время возникновения ошибки с точностью до миллисекунд (UTC)
          type: string
          format: date-time
          example: "2023-01-01T12:00:00.000+02:00"
        errorTraceId:
          description: Идентификатор конкретного возникновения ошибки
          type: string
          example: "5add1be1-90ab5d42-02fa8b1f-672503f2"

    App.Response.Model.SuccessCreatedItem:
      description: DTO результата создания записи
      type: object
      required:
        - id
      properties:
        id:
          description: Идентификатор созданной записи
          type: integer
          minimum: 1
          example: 1000
        message:
          type: string
          example: "Запись была успешно создана"

    Custom.Enum.FormElementDetailing:
      description: |-
        Детализация данных формы/элемента формы:
        - NORMAL - пользовательская;
        - EXTENDED - расширенная (для менеджера, технолога);
      type: string
      enum:
        - NORMAL
        - EXTENDED
      example: "NORMAL"

    Custom.Enum.FormElementType:
      description: |-
        Тип элемента формы:
        - GROUP - элемент "группа" (контейнер элементов);
        - ELEMENT_LIST - список элементов;
      type: string
      enum:
        - GROUP
        - ELEMENT_LIST
      example: "ELEMENT_LIST"

    Custom.Request.Query.Field.ParamName:
      description: Уникальное имя формы/элемента формы
      type: string
      pattern: "^[a-zA-Z][a-zA-Z0-9]+$"
      minLength: 4
      maxLength: 32
      example: "ParamName"

    Controls.ElementTemplates.AdminAPI.Request.Model.CreateElementTemplate:
      description: DTO добавления нового шаблона элемента
      type: object
      required:
        - paramName
        - caption
        - elementType
        - elementDetailing
        - elementBody
      properties:
        paramName:
          $ref: "#/components/schemas/Custom.Request.Query.Field.ParamName"
        caption:
          allOf:
            - $ref: "#/components/schemas/App.Field.Caption"
            - example: "Шаблон процесса печати"
        elementType:
          $ref: "#/components/schemas/Custom.Enum.FormElementType"
        elementDetailing:
          $ref: "#/components/schemas/Custom.Enum.FormElementDetailing"
        elementBody:
          description: Json объект шаблона соответсвущего спецификации
          type: string
          example: "{\"json\": \"object\"}"

    Controls.ElementTemplates.AdminAPI.Request.Model.StoreElementTemplate:
      description: DTO сохранения шаблона элемента
      type: object
      required:
        - version
      properties:
        version:
          $ref: "#/components/schemas/App.Field.TagVersion"
        paramName:
          $ref: "#/components/schemas/Custom.Request.Query.Field.ParamName"
        caption:
          allOf:
            - $ref: "#/components/schemas/App.Field.Caption"
            - example: "Шаблон процесса печати"
        elementType:
          $ref: "#/components/schemas/Custom.Enum.FormElementType"
        elementDetailing:
          $ref: "#/components/schemas/Custom.Enum.FormElementDetailing"
        elementBody:
          description: Json объект шаблона соответсвущего спецификации
          type: string
          example: "{\"json\": \"object\"}"

    Controls.ElementTemplates.AdminAPI.Response.Model.ElementTemplateList:
      description: DTO - список шаблонов элементов
      type: object
      required:
        - items
        - total
      properties:
        items:
          description: Список записей ограниченный фильтром и pageSize
          type: array
          items:
            $ref: "#/components/schemas/Controls.ElementTemplates.AdminAPI.Response.Model.ElementTemplate"
        total:
          $ref: "#/components/schemas/App.Field.ListPager.Total"

    Controls.ElementTemplates.AdminAPI.Response.Model.ElementTemplate:
      description: |-
        DTO - шаблон элемента формы пользовательского интерфейса
        Спецификация https://printrobot.atlassian.net/wiki/spaces/prdsh/pages/54919268
      type: object
      properties:
        id: # templateId
          $ref: "#/components/schemas/App.Field.IntegerID"
        version:
          $ref: "#/components/schemas/App.Field.TagVersion"
        createdAt:
          $ref: "#/components/schemas/App.Field.Date.CreatedAt"
        updatedAt:
          $ref: "#/components/schemas/App.Field.Date.UpdatedAt"
        paramName:
          $ref: "#/components/schemas/Custom.Request.Query.Field.ParamName"
        caption:
          allOf:
            - $ref: "#/components/schemas/App.Field.Caption"
            - example: "Шаблон процесса печати"
        elementType:
          $ref: "#/components/schemas/Custom.Enum.FormElementType"
        elementDetailing:
          $ref: "#/components/schemas/Custom.Enum.FormElementDetailing"
        elementBody:
          description: Json объект шаблона соответсвущего спецификации
          type: string
          example: "{\"json\": \"object\"}"
        status:
          $ref: "#/components/schemas/App.Enum.Status"

    Controls.Forms.AdminAPI.Request.Model.CreateForm:
      description: DTO добавления новой формы
      type: object
      required:
        - paramName
        - caption
        - formDetailing
      properties:
        paramName:
          $ref: "#/components/schemas/Custom.Request.Query.Field.ParamName"
        caption:
          allOf:
            - $ref: "#/components/schemas/App.Field.Caption"
            - example: "Листовая продукция"
        formDetailing:
          $ref: "#/components/schemas/Custom.Enum.FormElementDetailing"

    Controls.Forms.AdminAPI.Request.Model.StoreForm:
      description: DTO сохранения формы
      type: object
      required:
        - version
      properties:
        version:
          $ref: "#/components/schemas/App.Field.TagVersion"
        paramName:
          $ref: "#/components/schemas/Custom.Request.Query.Field.ParamName"
        caption:
          allOf:
            - $ref: "#/components/schemas/App.Field.Caption"
            - example: "Листовая продукция"
        formDetailing:
          $ref: "#/components/schemas/Custom.Enum.FormElementDetailing"

    Controls.Forms.AdminAPI.Response.Model.FormList:
      description: DTO - список форм
      type: object
      required:
        - items
        - total
      properties:
        items:
          description: Список записей ограниченный фильтром и pageSize
          type: array
          items:
            $ref: "#/components/schemas/Controls.Forms.AdminAPI.Response.Model.Form"
        total:
          $ref: "#/components/schemas/App.Field.ListPager.Total"

    Controls.Forms.AdminAPI.Response.Model.Form:
      description: |-
        DTO - форма пользовательского интерфейса
        Спецификация https://printrobot.atlassian.net/wiki/spaces/prdsh/pages/54919268
      type: object
      required:
        - id
        - version
        - createdAt
        - paramName
        - caption
        - formDetailing
        - formBody
        - status
      properties:
        id: # formId
          $ref: "#/components/schemas/App.Field.IntegerID"
        version:
          $ref: "#/components/schemas/App.Field.TagVersion"
        createdAt:
          $ref: "#/components/schemas/App.Field.Date.CreatedAt"
        updatedAt:
          $ref: "#/components/schemas/App.Field.Date.UpdatedAt"
        paramName:
          $ref: "#/components/schemas/Custom.Request.Query.Field.ParamName"
        caption:
          allOf:
            - $ref: "#/components/schemas/App.Field.Caption"
            - example: "Листовая продукция"
        formDetailing:
          $ref: "#/components/schemas/Custom.Enum.FormElementDetailing"
        formBody:
          description: Json объект формы соответсвущего спецификации
          type: string
          maxLength: 65536 # 64Kb
          example: "{\"json\": \"object\"}"
        status:
          $ref: "#/components/schemas/App.Enum.Status"

    Controls.FormElements.AdminAPI.Request.Model.CreateFormElement:
      description: DTO сохранения элемента формы
      type: object
      required:
        - templateId
      properties:
        paramName:
          $ref: "#/components/schemas/Custom.Request.Query.Field.ParamName"
        caption:
          allOf:
            - $ref: "#/components/schemas/App.Field.Caption"
            - example: "Процесс печати"
        templateId:
          allOf:
            - $ref: "#/components/schemas/App.Field.IntegerID"
            - description: Идентификатор шаблона элемента (/v1/controls/element-templates)
        elementRequired:
          description: Обязательность заполнения элемента в форме
          type: boolean
          example: true

    Controls.FormElements.AdminAPI.Request.Model.StoreFormElement:
      description: DTO сохранения элемента формы
      type: object
      required:
        - version
      properties:
        version:
          $ref: "#/components/schemas/App.Field.TagVersion"
        formId:
          $ref: "#/components/schemas/App.Field.IntegerID"
        paramName:
          $ref: "#/components/schemas/Custom.Request.Query.Field.ParamName"
        caption:
          allOf:
            - $ref: "#/components/schemas/App.Field.Caption"
            - example: "Процесс печати"
        elementRequired:
          description: Обязательность заполнения элемента в форме
          type: boolean
          example: true

    Controls.FormElements.AdminAPI.Response.Model.FormElementList:
      description: DTO - список элементов формы
      type: array
      items:
        $ref: "#/components/schemas/Controls.FormElements.AdminAPI.Response.Model.FormElement"

    Controls.FormElements.AdminAPI.Response.Model.FormElement:
      description: |-
        DTO - элемент формы пользовательского интерфейса
        Спецификация https://printrobot.atlassian.net/wiki/spaces/prdsh/pages/54919268
      type: object
      properties:
        id: # elementId
          $ref: "#/components/schemas/App.Field.IntegerID"
        version:
          $ref: "#/components/schemas/App.Field.TagVersion"
        createdAt:
          $ref: "#/components/schemas/App.Field.Date.CreatedAt"
        updatedAt:
          $ref: "#/components/schemas/App.Field.Date.UpdatedAt"
        paramName:
          $ref: "#/components/schemas/Custom.Request.Query.Field.ParamName"
        caption:
          allOf:
            - $ref: "#/components/schemas/App.Field.Caption"
            - example: "Процесс печати"
        elementType:
          $ref: "#/components/schemas/Custom.Enum.FormElementType"
        elementDetailing:
          $ref: "#/components/schemas/Custom.Enum.FormElementDetailing"
        elementRequired:
          description: Обязательность заполнения элемента
          type: boolean
          example: true
        elementBody:
          description: Json объект элемента формы
          type: string
          maxLength: 65536 # 64Kb
          example: "{\"json\": \"object\"}"

  responses:
    App.ResponseJson.Error400:
      description: Некорректные входные данные. Возвращается список атрибутов с ошибками
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: "#/components/schemas/App.Response.Model.ErrorList"

    App.ResponseJson.Error404:
      description: Запрашиваемый ресурс не был найден
      content:
        application/problem+json;charset=UTF-8:
          schema:
            $ref: "#/components/schemas/App.Response.Model.ErrorDetails"

    App.ResponseJson.Error5XX:
      description: Внутренняя ошибка сервера
      content:
        application/problem+json;charset=UTF-8:
          schema:
            $ref: "#/components/schemas/App.Response.Model.ErrorDetails"

    App.ResponseJson.Error401:
      description: Пользователь не был аутентифицирован
      content:
        application/problem+json;charset=UTF-8:
          schema:
            $ref: "#/components/schemas/App.Response.Model.ErrorDetails"

    App.ResponseJson.Error403:
      description: Пользователю с текущими правами доступ отклонён
      content:
        application/problem+json;charset=UTF-8:
          schema:
            $ref: "#/components/schemas/App.Response.Model.ErrorDetails"

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT