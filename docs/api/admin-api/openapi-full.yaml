    Catalog.Papers.AdminAPI.Request.Path.PaperID:
      description: Идентификатор бумаги
      name: paperId
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      example: 1000

    Catalog.Papers.AdminAPI.Request.Query.Filter.PaperColorIDs:
      description: Список идентификаторов цветов бумаги через ","
      name: colors
      in: query
      required: false
      schema:
        type: string
      example: "1,2,3"

    Catalog.Papers.AdminAPI.Request.Query.Filter.PaperFactureIDs:
      description: Список идентификаторов фактур бумаги через ","
      name: factures
      in: query
      required: false
      schema:
        type: string
      example: "1,2,3"

    Dictionaries.LaminateTypes.AdminAPI.Request.Path.TypeID:
      description: Идентификатор типа ламината
      name: typeId
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      example: 1000

    Dictionaries.PaperColors.AdminAPI.Request.Path.ColorID:
      description: Идентификатор цвета бумаги
      name: colorId
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      example: 1000

    Dictionaries.PaperFactures.AdminAPI.Request.Path.FactureID:
      description: Идентификатор фактуры бумаги
      name: factureId
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      example: 1000

    Dictionaries.PrintFormats.AdminAPI.Request.Path.FormatID:
      description: Идентификатор печатного формата
      name: formatId
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      example: 1000

    Controls.ElementTemplate.AdminAPI.Request.Path.TemplateID:
      description: Идентификатор шаблона элемента
      name: templateId
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      example: 1000

    Controls.SubmitForms.AdminAPI.Request.Path.FormID:
      description: Идентификатор формы
      name: formId
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      example: 1000

    Controls.SubmitForm.AdminAPI.Request.Query.FormID:
      description: Идентификатор формы
      name: formId
      in: query
      required: true
      schema:
        type: integer
        minimum: 1
      example: 1000

    Controls.SubmitForm.AdminAPI.Request.Path.ElementID:
      description: Идентификатор поля формы
      name: elementId
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      example: 1000

    ProviderAccounts.CompanyPages.AdminAPI.Request.Query.Statuses:
      name: statuses
      in: query
      required: false
      description: Список статусов страницы через ","
      schema:
        type: string
      example: "HIDDEN,PUBLISHED"

  schemas:
    App.Enum.Status:
      description: |-
        Текущий статус записи:
        - DRAFT - черновик;
        - ENABLED - используется;
        - DISABLED - отключена;
      type: string
      enum:
        - DRAFT
        - ENABLED
        - DISABLED
      example: "ENABLED"

    App.Field.Article:
      description: |
        Уникальный артикул записи (любые буквы без пробелов)
        - pattern: ^S+$
      type: string
      # pattern: "^S+$"
      minLength: 2
      maxLength: 64
      example: "item-FLEX-92744"

    App.Field.Caption:
      description: Название записи
      type: string
      maxLength: 128
      example: "Название"

    App.Field.DateTimeCreatedAt:
      description: Дата и время создания записи (UTC)
      type: string
      format: date-time
      example: "2023-01-01T12:00:00.000+02:00"

    App.Field.DateTimeUpdatedAt:
      description: Дата и время обновления записи (UTC)
      type: string
      format: date-time
      example: "2023-01-01T12:00:00.000+02:00"

    App.Field.ListPager.Total:
      description: Количество записей в БД с учётом указанных в запросе фильтров
      type: integer
      minimum: 0
      example: 584

    App.Field.TagVersion:
      description: Текущая версия записи
      type: integer
      minimum: 1
      example: 5

    App.Field.Measure.GramPerMeter2:
      description: Поверхностная плотность (g/m2)
      type: integer
      maxLength: 10
      example: 100000 # 100g/m2

    App.Field.Measure.Micrometer:
      description: Микрометр (µm, 0.001mm)
      type: integer
      maxLength: 10
      example: 100000 # 100mm

    App.Request.Model.ChangeStatus:
      description: |-
        DTO изменения статуса записи

        Возможные варианты переключений:
        - DRAFT -> ENABLED, DISABLED;
        - ENABLED -> DISABLED;
        - DISABLED -> ENABLED;
      type: object
      required:
        - version
        - status
      properties:
        version:
          $ref: "#/components/schemas/App.Field.TagVersion"
        status:
          $ref: "#/components/schemas/App.Enum.Status"

    App.Request.Model.MoveItem:
      description: DTO перемещения записи в рамках списка
      type: object
      required:
        - afterId
      properties:
        afterId:
          description: |-
            Идентификатор записи, после которой необходимо вставить указанную запись.\
            При afterId = 0 запись вставляется в начало списка.
          type: integer
          example: 7

    App.Response.Model.ErrorList:
      description: DTO списка пользовательских ошибок 400
      type: array
      items:
        $ref: "#/components/schemas/App.Response.Model.ErrorAttribute"

    App.Response.Model.ErrorAttribute:
      description: DTO пользовательской ошибки 400
      type: object
      required:
        - id
        - value
      properties:
        id:
          description: Название атрибута, где произошла ошибка
          type: string
          example: "attributeName"
        value:
          description: Описание ошибки
          type: string
          example: "Атрибут не может быть пустым | Указано недопустимое значение атрибута"

    App.Response.Model.ErrorDetails: # RFC 7807 (Problem Details for HTTP APIs)
      description: DTO следующих ошибок - 401, 403, 404, 5XX
      type: object
      required:
        - title
        - details
        - request
        - time
      properties:
        title:
          description: Краткое описание проблемы, понятное человеку
          type: string
          example: "Resource not found"
        details:
          description: Описание конкретно возникшей ошибки, понятное человеку
          type: string
          example: "Resource [User] with id = [123456] not found. You MUST use PUT to add a resource instead of GET"
        request:
          description: Метод и URL запроса
          type: string
          example: "PUT /users/123456"
        time:
          description: Время возникновения ошибки с точностью до миллисекунд (UTC)
          type: string
          format: date-time
          example: "2023-01-01T12:00:00.000+02:00"
        errorTraceId:
          description: Идентификатор конкретного возникновения ошибки
          type: string
          example: "5add1be1-90ab5d42-02fa8b1f-672503f2"

    App.Response.Model.SuccessCreatedItem:
      description: DTO результата создания записи
      type: object
      required:
        - id
      properties:
        id:
          description: Идентификатор созданной записи
          type: string
          example: "f7479171-83d2-4f64-84ac-892f8c0aaf48"
        message:
          type: string
          example: "Запись была успешно создана"

    Custom.Enum.FormElementDetailing:
      description: |-
        Детализация данных формы/элемента формы:
        - NORMAL - пользовательская;
        - EXTENDED - расширенная (для менеджера, технолога);
      type: string
      enum:
        - NORMAL
        - EXTENDED
      example: "NORMAL"

    Custom.Enum.FormElementType:
      description: |-
        Тип элемента формы:
        - GROUP - элемент "группа" (контейнер элементов);
        - ELEMENT_LIST - список элементов;
      type: string
      enum:
        - GROUP
        - ELEMENT_LIST
      example: "ELEMENT_LIST"

    Custom.Enum.PaperSides:
      description: |-
        Стороны бумаги:
        - SAME - одинаковые;
        - DIFFERENT - разные;
      type: string
      enum:
        - SAME
        - DIFFERENT
      example: "SAME"

    Custom.Field.Dictionaries.Catalog.BoxID:
      description: Идентификатор коробки
      type: integer
      format: int32
      minimum: 1
      example: 2

    Custom.Field.Dictionaries.Catalog.LaminateID:
      description: Идентификатор ламината
      type: integer
      format: int32
      minimum: 1
      example: 2

    Custom.Field.Dictionaries.Catalog.PaperID:
      description: Идентификатор бумаги
      type: integer
      format: int32
      minimum: 1
      example: 2

    Custom.Field.Dictionaries.Controls.ElementID:
      description: Идентификатор элемента формы
      type: integer
      format: int32
      minimum: 1
      example: 2

    Custom.Field.Dictionaries.Controls.FormID:
      description: Идентификатор формы
      type: integer
      format: int32
      minimum: 1
      example: 2

    Custom.Field.Dictionaries.Controls.TemplateID:
      description: Идентификатор шаблона элемента формы (/v1/controls/element-templates)
      type: integer
      format: int32
      minimum: 1
      example: 2

    Custom.Field.Dictionaries.ColorID:
      description: Идентификатор цвета материала (/v1/dictionaries/paper-colors)
      type: integer
      format: int32
      minimum: 1
      example: 2

    Custom.Field.Dictionaries.FactureID:
      description: Идентификатор фактуры материала (/v1/dictionaries/paper-factures)
      type: integer
      format: int32
      minimum: 1
      example: 2

    Custom.Field.Dictionaries.LaminateTypeID:
      description: Идентификатор типа ламината (/v1/dictionaries/laminate-types)
      type: integer
      format: int32
      minimum: 1
      example: 2

    Custom.Field.Dictionaries.PrintFormatID:
      description: Идентификатор печатного формата
      type: integer
      format: int32
      minimum: 1
      example: 2

    Custom.Field.ParamName:
      description: Уникальное имя формы/элемента формы
      type: string
      pattern: "^[a-zA-Z][a-zA-Z0-9]+$"
      minLength: 4
      maxLength: 32
      example: "ParamName"

    App.System.Response.Model.SystemInfo:
      description: DTO - системная информация о запущеном приложении
      type: object
      required:
        - name
        - version
        - hostName
        - isDebug
        - logLevel
        - startedAt
      properties:
        name:
          description: Название приложения
          type: string
          maxLength: 64
          example: "Sample App"
        version:
          description: Версия приложения
          type: string
          maxLength: 16
          example: "v0.1.0"
        hostName:
          description: Название хоста, на котором запущено приложение
          type: string
          maxLength: 64
          example: "host-name"
        isDebug:
          description: Статус режима отладки
          type: boolean
          example: true
        logLevel:
          type: string
          enum:
            - DEBUG
            - INFO
            - WARN
            - ERROR
            - FATAL
            - TRACE
          example: "ERROR"
        startedAt:
          description: Время запуска приложения (UTC)
          type: string
          format: date-time
          example: "2023-01-01T12:00:00.000+02:00"

    Catalog.Boxes.AdminAPI.Request.Model.CreateBox:
      description: DTO добавления новой упаковочной коробки
      type: object
      required:
        - article
        - caption
        - length
        - width
        - depth
      properties:
        article:
          $ref: "#/components/schemas/App.Field.Article"
