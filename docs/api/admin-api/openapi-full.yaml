    Custom.Request.Query.Filter.LengthMax:
      description: Максимальная длина (µm)
      name: length-max
      in: query
      required: false
      schema:
        type: integer
        maxLength: 10
      example: 100000 # 100 mm

    Custom.Request.Query.Filter.WeightMin:
      description: Минимальный вес (g/m2)
