    Custom.Request.Query.Filter.WeightMax:
      description: Максимальный вес (g/m2)
      name: weight-max
      in: query
      required: false
      schema:
        type: integer
        maxLength: 10
      example: 100000 # 100 g/m2

    Custom.Request.Query.Filter.WidthMin:
      description: Минимальная ширина (µm)
      name: width-min
      in: query
      required: false
      schema:
        type: integer
        maxLength: 10
      example: 100000 # 100 mm

    Custom.Request.Query.Filter.WidthMax:
      description: Максимальная ширина (µm)
      name: width-max
      in: query
      required: false
      schema:
        type: integer
        maxLength: 10
      example: 100000 # 100 mm

    Catalog.Boxes.AdminAPI.Request.Path.BoxID:
      description: Идентификатор коробки
